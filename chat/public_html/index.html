<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Chat CGI con Ajax - Sistemas Distribuidos 2019</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container clearfix">
    <div class="people-list" id="people-list">
      <ul class="list">
      </ul>
    </div>

    <div class="chat">
      <div class="chat-header clearfix">
        <div class="chat-about">
          <div class="chat-with">Sala de Chat - Sistemas Distribuidos 2019 </div>
        </div>
      </div> <!-- end chat-header -->

      <div class="chat-history">
        <ul></ul>
      </div> <!-- end chat-history -->

      <div class="chat-message clearfix">
        <label>Usuario: </label><input type="text" id="username" name="username" placeholder="Ingrese su nick"
          autofocus><input id="submitUser" type="button" value="LogIn">
        <input style="margin-left:28.6%;" id="logoutUser" type="button" value="LogOut" disabled="disabled">
        <br><br>

        <textarea name="message-to-send" id="message-to-send" placeholder="Escribir mensaje..." rows="2"
          disabled="disabled"></textarea>

        <input type="button" name="submitMsg" id="submitMsg" class="btn btn-success" style="margin-bottom:10px;"
          value="Enviar" disabled="disabled"></input>
      </div> <!-- end chat-message -->
    </div> <!-- end chat -->
  </div> <!-- end container -->

  <script id="user-template" type="text/x-handlebars-template">
  <li id ="{{ID}}" class="clearfix">
    <div class="about">
      <div class="name">{{nick}}</div>
      <div class="status">
        <i class="fa fa-circle online"></i> online
      </div>
    </div>
  </li>
</script>

  <script id="message-template" type="text/x-handlebars-template">
  <li class="clearfix">
    <div class="message-data align-right">
      <span class="message-data-time" >{{time}}</span> &nbsp; &nbsp;
      <span class="message-data-name" > {{name}}</span> &nbsp;<i class="fa fa-circle me"></i>
    </div>
    <div class="message other-message float-right">
      {{message}}
    </div>
  </li>
</script>

  <script id="message-response-template" type="text/x-handlebars-template">
  <li>
    <div class="message-data">
      <span class="message-data-name"><i class="fa fa-circle online"></i> {{name}}</span>
      <span class="message-data-time">{{time}}</span>
    </div>
    <div class="message my-message">
      {{message}}
    </div>
  </li>
</script>

  <script src='js/handlebars_3.0.0.js'></script>
  <script src="js/jQuery_2.1.3.js"></script>
  <script src="js/index.js"></script>

</body>

</html>
